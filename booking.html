<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Appointment | Tails & Treats</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #confirmationMessage {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    #bookingMessage {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>Book an Appointment with Tails & Treats!</header>
  <nav>
    <div class="logo">Tails & Treats</div>
  <img src="pngtree-dog-grooming-logo-with-a-comb-and-a-dachshund-head-vector-png-image_6987843.png" alt="Logo" style="height: 40px;">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contactus.html">Contact</a></li>
    </ul>
  </nav>
  <div class="back-button">
    <a href="javascript:history.back()">&#8592; Go Back</a>
  </div>
  <section class="contact-form">
    <h2>Book Your Pet's Grooming Session</h2>
    <form id="BookingForm">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="pet" placeholder="Pet's Name" required />
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" placeholder="Your Phone Nuumber" pattern="[+-2-6-7][1,8] "required />
      <select name="service" required>
        <option value="">-- Select Service --</option>
        <option value="Bath & Brush">Bath & Brush</option>
        <option value="Full Grooming">Full Grooming</option>
        <option value="Nail Trimming">Nail Trimming</option>
      </select>
      <input type="date" name="date" required />
      <textarea name="notes" rows="4" placeholder="Additional Notes (Optional)"></textarea>
      <button type="submit">Book Appointment</button>
    </form>
    <div id="bookingMessage">
    <div id="confirmationMessage">We have noted your booking.Thank You!</div>
    </div>
  </section>
  <footer>
    <div class="footer-bottom">&copy; 2025 Tails & Treats. All rights reserved.</div>
  </footer>
  <script defer>
   const bookedDates = ["2025-05-15", "2025-05-18", "2025-05-22", "2025-05-23"];
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = this;
      const date= form.dare.value;
      const messageDiv = document.getElementById("bookingMessage");

     form.addEventListener("submit",function(e);
     if (bookedDates.includes(date)) {
       messageDiv.innerHTML = `<p style="color:red;">Sorry, this date is fully booked.</p>`;
       confirmationDiv.style.display="none";
       return;
     }
     messageDiv.innerHTML = "";
     confirmationDiv.style.display= "block";
     form.reset();
   });
</script>
</body>
</html>
