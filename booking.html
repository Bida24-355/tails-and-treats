<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Appointment | Tails & Treats</title>
  <link rel="stylesheet" href="style.css" />
  <script defer>
   const bookedDates = ["2025-05-15", "2025-05-18", "2025-05-22", "2025-05-23"]; 
   function checkAvailability(event) {
     event.preventDefault();
     const form = document.getElementById("bookingForm");
     const date = form.date.value;
     const messageDiv = document.getElementById("bookingMessage");
     if (bookedDates.includes(date)) {
       messageDiv.innerHTML = `<p style="color:red;">Sorry, this date is fully booked.</p>`;
       return;
     }
     messageDiv.innerHTML = `<p style="color:green;">Thank you! We have noted your booking.</p>`;
     form.reset();
   }
</script>
</head>
<body>
  <header>Book an Appointment with Tails & Treats!</header>
  <nav>
    <div class="logo">Tails & Treats</div>
  <img src=""pngtree-dog-grooming-logo-with-a-comb-and-a-dachshund-head-vector-png-image_6987843.png alt="Logo" style="height: 40px;">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contactus.html">Contact</a></li>
    </ul>
  </nav>
  <div class="back-button">
    <a href="javascript:history.back()">&#8592; Go Back</a>
  </div>
  <section class="contact-form">
    <h2>Book Your Pet's Grooming Session</h2>
    <form action="thankyou.html" method="POST">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="pet" placeholder="Pet's Name" required />
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" placeholder="Your Phone Nuumber" pattern="[+-2-6-7][1,8] "required />
      <select name="service" required>
        <option value="">-- Select Service --</option>
        <option value="Bath & Brush">Bath & Brush</option>
        <option value="Full Grooming">Full Grooming</option>
        <option value="Nail Trimming">Nail Trimming</option>
      </select>
      <input type="date" name="date" required />
      <textarea name="notes" rows="4" placeholder="Additional Notes (Optional)"></textarea>
      <button type="submit">Book Appointment</button>
    </form>
    <div id="bookingMessage" style="margin-top: 20px;"></div>
  </section>
  <footer>
    <div class="footer-bottom">&copy; 2025 Tails & Treats. All rights reserved.</div>
  </footer>
</body>
</html>
