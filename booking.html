<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Appointment | Tails & Treats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Book an Appointment with Tails & Treats!</header>
  <nav>
    <div class="logo">Tails & Treats</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contactus.html">Contact</a></li>
    </ul>
  </nav>
  <section class="contact-form">
    <h2>Book Your Pet's Grooming Session</h2>
    <form action="thankyou.html" method="POST">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="pet" placeholder="Pet's Name" required />
      <select name="service" required>
        <option value="">-- Select Service --</option>
        <option value="Bath & Brush">Bath & Brush</option>
        <option value="Full Grooming">Full Grooming</option>
        <option value="Nail Trimming">Nail Trimming</option>
      </select>
      <input type="date" name="date" required />
      <textarea name="notes" rows="4" placeholder="Additional Notes (Optional)"></textarea>
      <button type="submit">Book Appointment</button>
    </form>
  </section>
  <footer>
    <div class="footer-bottom">&copy; 2025 Tails & Treats. All rights reserved.</div>
  </footer>
</body>
</html>
